
<!DOCTYPE html>

    <title> wiki Search </title>
  </head>
  <body>

  

    <label for="cityname">City Name:</label>
    <input type="text" id="q" name="name">

      <p> rank:   <span id="rank"> </span</p>
      <p> Language: <span id="lang"> </span></p>
      

    </div>
